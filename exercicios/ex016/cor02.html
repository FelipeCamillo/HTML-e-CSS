<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configurações globais em CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(145deg, rgb(153, 4, 217), rgb(191, 4, 179), rgb(191, 4, 179), rgb(242, 120, 12), rgb(242, 163, 15));
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Testando Gradiente</h1>
</body>
</html>
