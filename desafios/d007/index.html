<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="mídia/favicon.ico" type="image/x-icon">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência</p>
    <picture>
        <source media="(max-width: 720px)" srcset="mídia/paisagem-p.png" type="image/png">
        <source media="(max-width: 1080px)" srcset="mídia/paisagem-m.png" type="image/png">
        <img src="mídia/paisagem-g.png" alt="Imagem G">
    </picture>
</body>
</html>
